<script>
    
const nav = document.getElementById('navforphone');

function toggleNav() {
  nav.classList.toggle('open'); 
}
// Get menu icon and nav elements
const menuIcon = document.querySelector('.ri-menu-line'); 
// const nav = document.getElementById('navforphone');

// Add click event to menu icon
menuIcon.addEventListener('click', function() {

  // Toggle open class on nav 
  nav.classList.toggle('open');

  // Toggle display of content
  const content = document.getElementById('content');
  content.style.display = content.style.display === 'none' ? 'flex' : 'none'; 

});
// const menuIcon = document.querySelector('.menu-icon');

menuIcon.addEventListener('click', () => {

  if(menuIcon.classList.contains('ri-menu-line')) {
    menuIcon.classList.replace('ri-menu-line', 'ri-cross-line');
  } else {
    menuIcon.classList.replace('ri-cross-line', 'ri-menu-line'); 
  }
  
  // Toggle menu open/closed

});


</script>
<script>
  // Change main image on hover over small images
  let smallImages = document.querySelectorAll('#small-images img');
  let mainImage = document.querySelector('#main-image .imgchanger');
  let originalSrc = mainImage.src;

  smallImages.forEach(img => {
    img.addEventListener('mouseover', function() {
      originalSrc = mainImage.src;
      mainImage.src = this.src;
      mainImage.style.width = '400px';
    });

    img.addEventListener('mouseout', function() {
      mainImage.src = originalSrc;
      mainImage.style.width = '300px';
    });
  });

  // Change main image and heading on click of color images
  let colorImages = document.querySelectorAll('#color img');
  let heading = document.querySelector('#heading');

  colorImages.forEach(img => {
    img.addEventListener('click', function() {
      mainImage.src = this.src;
      originalSrc = this.src;
      let color = this.src.split('-')[1]; // assuming color is in the src
      let storage = document.querySelector('input[name="storage"]:checked')?.value || '128GB';
      heading.textContent = `APPLE iPhone 14 (${color}, ${storage})`;
    });
  });

  // Change heading on click of storage radio buttons
  let storageOptions = document.querySelectorAll('#storage input');

  storageOptions.forEach(option => {
    option.addEventListener('click', function() {
      let storage = this.value;
      let color = document.querySelector('#color img').src.split('-')[1]; // assuming color is in the src
      heading.textContent = `APPLE iPhone 14 (${color}, ${storage})`;
    });
  });
</script>
